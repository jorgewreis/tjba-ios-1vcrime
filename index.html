<!DOCTYPE html>
<html lang="pt-BR">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Sistema de Gestão Processual - Ilhéus - Primeira Vara Crime</title>
    </head>

    <body scroll="no">
        <div class="container-base show">
            <div class="container-text">
                <h1 style="margin-top: 20vw;">Sistema de Gestão Processual</h1>
                <h2>Primeira Vara Crime de Ilhéus</h2>
                <form class="row g-3 needs-validation" novalidate style="display: flex; margin-top: 20px;">
                    <div class="col-md-4">
                        <label for="floatingInput" class="form-label" style="color: rgba(255,255,255,0.5); font-family: var(--font-base); font-size: 11px; margin-left: 15px;">Usuario</label>
                        <input type="text" class="form-control" id="floatingInput" minlength="4" placeholder="username" required>                     
                        <div class="invalid-feedback">Informe o nome de usuário</div>
                    </div>
                    <div class="col-md-4">
                        <label for="floatingPassword" class="form-label" style="color: rgba(255,255,255,0.5); font-family: var(--font-base); font-size: 11px; margin-left: 15px;">Senha</label>
                        <input type="password" class="form-control" id="floatingPassword" minlength="8" placeholder="password" required>
                        <div class="invalid-feedback">Informe sua senha</div>
                    </div>
                    <div class="col-md-8">
                        <button class="btn btn-primary" type="submit" style="padding: 0 40px; height: 38px;">Entrar</button>
                    </div>
                </form>
                <figure>
                    <blockquote class="blockquote" style="color: cornflowerblue; font-size: 14px; font-weight: 400; margin-top: 10vw;">
                      <p>Este site foi desenvolvido por Jorge Reis.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                      Proibida sua cópia ou reprodução sem autorização expressa. &copy; Copyright 2022-2023</cite>
                    </figcaption>
                </figure>
            </div>
        </div>     

    </body>

    <script src="js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('change', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</html>
